spring.application.name=BackendVictus
server.port=${PORT:8081}

# Active profile default to local for development, override with SPRING_PROFILES_ACTIVE
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# --- Azure Key Vault configuration (kept for production/azure profile) ---
spring.cloud.azure.keyvault.secret.enabled=true
spring.cloud.azure.keyvault.secret.endpoint=https://kv-victus.vault.azure.net/
spring.cloud.azure.compatibility-verifier.enabled=false

# --- Database (values loaded from Key Vault or env) ---
spring.r2dbc.url=${spring-r2dbc-url}
spring.r2dbc.username=${spring-r2dbc-username}
spring.r2dbc.password=${spring-r2dbc-password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.schema-locations=classpath:schema.sql

logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG

# Note: external services URLs are now configured per-profile (application-local.properties / application-azure.properties)
